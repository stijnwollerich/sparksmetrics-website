# Nginx config for Sparksmetrics (sparksmetrics.com).
# Paths assume app at /var/www/sparksmetrics (root user).

server {
    listen 80;
    listen [::]:80;
    server_name _ sparksmetrics.com www.sparksmetrics.com;

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static {
        alias /var/www/sparksmetrics/app/static;
    }
}
